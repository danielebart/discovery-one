name: Feature branch

on:
  pull_request:
    branches:
      - 'master'

jobs:
  assemble:
    name: Assemble artifacts
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: sh ./gradlew assemble
  test:
    needs: [assemble]
    name: Run tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: sh ./gradlew test
  lint:
    needs: [assemble]
    name: Perform statical code cheks
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: sh ./gradlew lint
